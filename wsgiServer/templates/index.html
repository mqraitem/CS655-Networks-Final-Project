{% extends "base.html" %} {% block content %}
​
<div class="container"> 
    <h2 style="font-family: verdana; font-size: 24px">CS655-GENI-Project: Image Recognition</h2>
    ​
    <p style="font-family: Cambria,Georgia,serif; font-size: 16px">Please upload your image below for the recognition.</p>
        <div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="btn btn-outline-primary">
            Upload Image
        </label>
        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>
​
    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button style="font-family: Cambria,Georgia,serif; font-size: 16px" type="button" class="btn btn-outline-primary" id="btn-predict">Classify</button>
        </div>
    </div>
    <div class="loader" style="display:none;"></div>
​
    <h3 style="font-family: Cambria,Georgia,serif; font-size: 16px" id="result">
        <span> </span>
    </h3>
​
</div>
</div> 

​
{% endblock %}
